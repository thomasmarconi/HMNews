<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMNews</title>
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/news">News</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!--<li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/news">Newsfeed</a>
	</li>-->
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
	<li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src = "./js/apiScr"></script>
</head>
<body>
    <h1>Welcome to HMNews!</h1>
	<h2>THE NEWS</h2>
        {% for x in data %}
        <div class='post'>
            <p>
	    	Author: {{ x['by'] }}
		<br>
	    	<a href = "{{ x['url'] }}"> {{ x['title'] }} </a>
		<br>
		Keywords: {{ x['Keywords'] }}
		<br>
		<form action = "/like" method = "post">
			<input type="hidden" name="articleId" value="{{ x['id'] }}">
			<input type="hidden" name="url" value="{{ x['url'] }}">
			<input type="hidden" name="title" value="{{ x['title'] }}">
			<input type="submit" value="Like">
		</form>
		<form action = "/dislike" method = "post">
			<input type="hidden" name="articleId" value="{{ x['id'] }}">
			<input type="hidden" name="url" value="{{ x['url'] }}">
			<input type="hidden" name="title" value="{{ x['title'] }}">
			<input type="submit" value="Dislike">
		</form>
	    </p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
